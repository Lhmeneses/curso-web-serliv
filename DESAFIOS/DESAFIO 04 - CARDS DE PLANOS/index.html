<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 04 - Cards de Planos</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <header class="menu">
        <h1 class="menu__title">The fato!</h1>
        <nav class="menu__nav">
          <ul class="menu__list">
            <li class="menu__list__item"><a href="#">Home</a></li>
            <li class="menu__list__item"><a href="#">Planos</a></li>
            <li class="menu__list__item"><a href="#">Suporte</a></li>
            <li class="menu__list__item"><a href="#">Contato</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <h1 class="main-title">Escolha seu plano</h1>

        <section class="plans-container">
          <div class="plan-card">
            <h2 class="plan-card__title">Essencial</h2>
            <p class="plan-card__price"><span>R$ 3.95</span> / mês</p>

            <ul class="plan-card__topics">
              <li class="plan-card__topics__item">1 Website</li>
              <li class="plan-card__topics__item">1GB de Armazenamento</li>
              <li class="plan-card__topics__item">10GB de transferência</li>
            </ul>

            <a href="#" class="plan-card__btn">Assine já</a>
          </div>
        </section>
      </main>

      <footer>
        <p class="footer-text">Direitos autorais</p>
      </footer>
    </div>
  </body>
</html>
